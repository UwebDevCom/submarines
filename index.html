<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./" />
    <link rel="stylesheet" type="text/css" href="./scss/style.css">
    <title>Submarines Games</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="./images/logo.png" alt="logo" />
            <div class="tools">
               <div class="game-results"> Results:
                <span id=countOfSubmarines>0</span>
               </div>
                <button onclick="location.reload()" class="play-again"></button>
            </div>
        </nav>
    </header>
        <section class="game-board-container">
            <div class="game-board-inner">
                <div tabindex="0" aria-labelledby="dialog1_label" role="dialog" class="win-pop">
                    <p id="dialog1_label">you win</p>
                </div>
            <div id="gameBoard">
            </div>
            <div class="border"></div>
        </div>
        </section>
        <script src="./js/scripts.js"></script>
</body>
</html>
